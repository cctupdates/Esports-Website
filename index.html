<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="./img/shortcut-icon.png"
      type="image/x-icon"
    />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./app.js" defer></script>
    <title>AIMBOT</title>
  </head>
  <body>
    <!-- nav bar  -->
    <nav data-navbar class="navbar">
      <div class="navbar__content">
        <div class="nav-logo">
          <img class="nav_logo_img" src="./img/logo.png" alt="AIMBOT" />
        </div>

        <div class="nav-items-div">
          <ul class="nav-items-list">
            <li class="nav-item"><a href="#">Home</a></li>
            <li class="nav-item"><a href="#livestream">Livestream</a></li>
            <li class="nav-item"><a href="#tournaments">Tournaments</a></li>
            <li class="nav-item"><a href="#">Games</a></li>
            <li class="nav-item"><a href="#shop">Shop</a></li>
          </ul>
          <button data-nav-search class="nav-btn">
            <i class="fas fa-search"></i>
          </button>
          <button class="nav-btn"><i class="fas fa-shopping-cart"></i></button>
          <button class="responsive__nav">
            <div class="hamburger menu__one"></div>
            <div class="hamburger menu_two"></div>
            <div class="hamburger menu__three"></div>
          </button>
        </div>
        <div class="search__component">
          <form data-nav-form class="search__box">
            <input
              class="search__input"
              type="text"
              placeholder="Type and hit enter"
            />
            <button type="submit" class="search__btn">
              <i class="fas fa-search"></i>
            </button>
            <button class="search_btn searchcross_btn">
              <i class="fas fa-times"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- nav code ends here -->
  </body>
</html>
